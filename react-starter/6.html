<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      let {Component}=React
      let {findDOMNode}=ReactDOM
     class Demo6 extends Component{
        constructor(props){
            super(props)
            this.state={text:""}
        }
        onType(e){
            this.setState({text:e.target.value});
        }
        onColor(e){
            findDOMNode(this).style.color=e.target.value
        }
        render(){
            return(
            <div>
                <div className="title">{this.state.text}</div>
                <input type="text" onChange={this.onType.bind(this)} placeholder="Type Here"/>
                <input type="text" onChange={this.onColor.bind(this)} placeholder="Type Color Here"/>
            </div>
            )
        }
     }
      ReactDOM.render(
        <Demo6 />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
