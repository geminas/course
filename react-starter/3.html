<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <div id="example2"></div>
    <script type="text/babel">
      let {Component}=React
      class Demo3 extends Component{
        render(){
          return(
            <ul>
              <li> Name:{this.props.item.name}</li>
              <li> Age:{this.props.item.age}</li>
              <li> Gender:{this.props.item.gender}</li>
            </ul>
          )
        }
      }

      class Demo2 extends Component{
        render(){
            return (
                <div>
                    <div>{this.props.content}
                    <button onClick={this.props.clickHandler}>
                        Click Me
                    </button>
                    </div>
                </div>
            );
        }
      }
     let content="Hey Click That Button!"
     let sayHi=()=>{
        alert("HI,Click")
     }
     let student={
      name:"黄严",
      age:18,
      gender:"male"
     }
      ReactDOM.render(
        <Demo2 content={content} clickHandler={sayHi}/>,
        document.getElementById('example')
      );
      ReactDOM.render(
        <Demo3 item={student}/>,
        document.getElementById('example2')
      );
    </script>
  </body>
</html>
