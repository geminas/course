<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
  </head>
  <style>
    .header1{
      color:aqua;
    }
    .header2{
      color:brown;
      font-size: 30px;
    }
    #header3{
      color:green;
    }
  </style>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      ReactDOM.render(
        <div>
          <h1 className="header1">Hello,world</h1>
          <h2 className="header2">I M In The Course</h2>
          <h3 id="header3"> I M In H3</h3>
        </div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
